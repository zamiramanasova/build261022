<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Всплывающее окно на css,javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
         crossorigin="anonymous">
      <style>
          .regButton {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 6px 24px;
            cursor: pointer;
          }
          .regButton:hover {
            background: #ccc;
          }
          #window{
            width: 350px;
            height: 490px;
            margin:60px auto;
            background: #fff;
            border: 1px solid #fff;
            border-radius: 15px;
            z-index: 150;
              display: block;
              position: fixed; left: 0; right: 0; top: 0; bottom: 0;

          }
          .form {
            width: 275px;
            margin: -15px auto 20px auto;
              text-align: center;
          }.input{width: 260px;
                     padding: 5px;
                     margin-bottom: 7px; }
           .radio{margin-bottom: 10px;}
           .close{margin: 10px 0 0 320px;
               cursor: pointer;
               border: 1px solid #ccc;
               padding: 2px;
               background: #ccc;}
           .close:hover{background: #fff;}
           #gray{ opacity: 0.8; padding: 15px; background-color: rgba(1,1,1,0.75);
           position: fixed; left: 0; right: 0; top: 0; bottom: 0;
           display: none;
           z-index: 100; overflow: auto}
          .imgsize {
              width: 1473px;
              height: auto;
          }
      </style>
    </head>

    <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/index}">Главная страница</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" data-target="#addModal" data-toggle="modal"
                           th:href="@{/register}" aria-current="page">Регистрация</a>
                        <!--                    data-bs-toggle="modal" data-bs-target="addModal" onclick="show('block')"-->
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</section>
    <img class="imgsize" src="https://www.fablabtreviso.org/content/4-didattica-e-corsi/67-building-information-modeling-con-revit-quarta-edizione/2revit.jpg" >
<!--       Задний прозрачный фон-->
    <div onclick="show('none')" id="gray"></div>
       <div id="window">
           <!--Картинка крестика-->
         <img class="close" src="close.png" alt="" onclick="show('none')">
          <div class="form">
            <div class="card">
              <div class="card-header">
                 <h2 class="text-center">Регистрация</h2>
              </div>
              <div th:if="${param.success}">
                 <div class="alert alert-info">
                     Вы успешно зарегистрированы!
                 </div>
             </div>
                <form action="index.html" method="post" role="form"  th:action="@{/register/save}"
                 th:object="${user}">
                <input type="text" placeholder="First Name" name="firstName" class="input" th:field="*{firstName}">
                 <p th:errors = "*{firstName}" class="text-danger"
                 th:if="${#fields.hasErrors('firstName')}"></p>
                <input type="text" placeholder="Last Name" name="lastName" class="input" th:field="*{lastName}">
                 <p th:errors = "*{lastName}" class="text-danger"
                 th:if="${#fields.hasErrors('lastName')}"></p>
                <input type="email" placeholder="Email" name="email" class="input" th:field="*{email}">
                 <p th:errors = "*{email}" class="text-danger"
                 th:if="${#fields.hasErrors('email')}"></p>
                <input type="password" placeholder="Password" name="password" class="input" th:field="*{password}">
                 <p th:errors = "*{password}" class="text-danger"
                 th:if="${#fields.hasErrors('password')}"></p>
                <input type='tel' placeholder="Мобильный телефон" name="tel" class="input" th:field="*{phoneNumber}">
                 <p th:errors = "*{phoneNumber}" class="text-danger"
                 th:if="${#fields.hasErrors('phoneNumber')}"></p>
                <div class="form-group">
                <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
                <span>Вы зарегистрированы? <a th:href="@{/login}">Войти</a></span>
                </div>
                </form>
            </div>
          </div>
       </div>
           <script>
               //Функция показа
               function show(state)
               {
                   document.getElementById('window').style.display = state;
                   document.getElementById('gray').style.display = state;
               }
           </script>
</body>

</html>
